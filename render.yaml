# Render Blueprint - Snowblox Game
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: snowblox
    runtime: static
    branch: main
    region: oregon
    buildCommand: cp code.html index.html
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
